<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://stjosephs.ac.in/sliderinfra/Frontview%202023.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        
        h1 {
            text-align: center;
            color: black;
            margin-top: 40px;
            animation: fadeInUp 1s ease; /* Adding animation */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            max-width: 400px;
            margin: 50px auto; /* Centering the form */
            background-color: rgba(255, 255, 255, 0.8); /* Adjusted background color to be slightly transparent */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ADD STUDENT</h1>
    <form action="/add_student" method="POST">
        <label for="teacher_email">Your Email:</label>
        <input type="email" id="teacher_email" name="teacher_email" required>
        
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>

        <button type="submit">Add Student</button>
    </form>
</body>
</html>
